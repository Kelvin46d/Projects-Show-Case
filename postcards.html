<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postcard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .postcard-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .postcard-header {
            position: relative;
            width: 100%;
            height: 300px;
            background-image: url('https://via.placeholder.com/600x300'); /* Your image here */
            background-size: cover;
            background-position: center;
        }
        .postcard-content {
            padding: 20px;
        }
        .postcard-content h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        .postcard-content p {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
        }
        .postcard-footer {
            background-color: #f0f0f0;
            padding: 15px;
            text-align: center;
        }
        .postcard-footer a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="postcard-container">
        <div class="postcard-header">
            <!-- Background image goes here -->
        </div>
        <div class="postcard-content">
            <h1>Happy Holidays!</h1>
            <p>Wishing you a joyful and peaceful holiday season. May your days be filled with happiness, love, and laughter.</p>
        </div>
        <div class="postcard-footer">
            <p><a href="https://www.yourwebsite.com">Visit our website</a> for more exciting updates!</p>
        </div>
    </div>

</body>
</html>
