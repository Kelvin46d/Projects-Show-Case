<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Password Generator</h1>
        <div class="options">
            <label for="length">Password Length:</label>
            <input type="number" id="length" min="4" max="20" value="12">
            
            <div class="checkbox-group">
                <label><input type="checkbox" id="uppercase" checked> Uppercase Letters</label>
                <label><input type="checkbox" id="lowercase" checked> Lowercase Letters</label>
                <label><input type="checkbox" id="numbers" checked> Numbers</label>
                <label><input type="checkbox" id="symbols" checked> Symbols</label>
            </div>
        </div>
        <button id="generate">Generate Password</button>
        <div class="result">
            <input type="text" id="password" readonly>
            <button id="copy" class="tooltip">Copy
                <span class="tooltiptext" id="tooltip">Copied!</span>
            </button>
        </div>
    </div>
    <button id="backToMainBtn">Back to Main Page</button>
    <script>
        // Check if the last visited page exists in sessionStorage
        window.onload = function() {
            const lastPage = sessionStorage.getItem('lastVisitedPage');
  
            // If the last visited page exists, set up the back button click event
            if (lastPage) {
                document.getElementById('backToMainBtn').onclick = function() {
                    // Redirect the user to the last visited page (main page)
                    window.location.href = lastPage;
                };
            } else {
                console.log("No last visited page found.");
            }
        };
    </script>


    <script src="script.js"></script>
</body>
</html>
