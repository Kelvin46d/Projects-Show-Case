<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics Example</title>
    <style>
        /* Basic styles */
        h1 {
            color: blue;
            font-size: 30px;
            text-align: center;
        }

        p {
            font-size: 16px;
            padding: 20px;
            text-align: center;
        }

        .box {
            width: 200px;
            padding: 20px;
            border: 5px solid red;
            margin: 20px auto;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Welcome to CSS 3 Basics</h1>
    <p>This is a paragraph styled with basic CSS properties.</p>
    <div class="box">This is a box</div>
</body>
</html>
